<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Indexded db : database in html5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='./../bower_components/jquery/dist/jquery.min.js'></script>
    <script src='./../bower_components/IndexedDBShim/dist/indexeddbshim.min.js'></script>
    <link rel='stylesheet' href='./../bower_components/github-fork-ribbon-css/gh-fork-ribbon.css'>
    <link rel='stylesheet' href='./../bower_components/materialize/dist/css/materialize.min.css'>
    <link rel='stylesheet' href='./../app/css/main.css'>
</head>
<body>
<main id="widget-suscribe-member" class="section">
        
    <div class="section">
        <a href="https://github.com/fernandoPalaciosGit/corporation-form"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>
    </div>
    
    <div class="section">
        <h1 class="center text-size-h2">Team Member Corporation</h1>
    </div>
    
    <div class="section">
        <h2 class="center text-size-h4 hide">Add new Team member</h2>
        
        <form class="js-form-new-member" action="#">
            <div class="row">
                <div class="input-field col s12 m7 l6">
                    <input  type="text" pattern="[a-zA-Z\s]{4,}" required="required"
                            data-msg-validation="nameInput"
                            class="validate js-control-form js-control-team-name" id="name">
                    <label for="name" class="active">Team member name</label>
                </div>
                
                <div class="input-field col s12 m5 l6">
                    <input  type="text" pattern="[a-zA-Z0-9_-\s]+" required="required"
                            data-msg-validation="dniInput"
                            class="js-control-form js-control-team-dni" id="dni">
                    <label for="dni" class="active">Identification code</label>
                </div>                
            </div>
            
            <div class="row">
                <div class="input-field col s12 m7 l6">
                    <select class="validate js-control-form js-control-team-charge"
                            data-msg-validation="chargeInput" required="required" id="charge">
                        <option value="" disabled selected>Position into company</option>
                        <option value="1">Web software ingenieering</option>
                        <option value="2">Business management</option>
                        <option value="3">Ecommerce management</option>
                    </select>
                    <label for="charge" class="active hide">Position into company</label>
                </div>
                
                <div class="input-field col s12 m5 l6">
                    <input  id="birthdate" type="date"
                            class="datepicker js-control-form js-control-team-birthdate">
                    <label for="birthdate" class="active">Birthday</label>
                </div>                
            </div>
            
            <div class="row widget-item__insert-member">
                <div class="input-field col s12 center-align">
                    <a class="btn waves-effect waves-light text-capitalize js-submit-insert-member">Incorporate member</a>
                </div>
            </div>
            
            <div class="row widget-item__edit-member">
                <div class="input-field col s12 center-align"> 
                    <a class="waves-effect waves-grey btn-flat text-capitalize js-submit-edit-cancel-member">Cancel</a>
                    <a class="teal-text waves-effect waves-teal btn-flat js-submit-edit-save-member">
                        <i class="material-icons small">done</i>
                    </a>
                    <a class="red-text waves-effect waves-red btn-flat js-submit-edit-remove-member">
                        <i class="material-icons small">delete</i>
                    </a>
                </div>
            </div>
        </form>
    </div>
     
    <div class="divider"></div>
    
    <div class="js-table-members section widget-item__insert-member">
        <h2 class="center text-size-h4">Our Members</h2>
    
        <div class="row">
            <div class="col s12 m12 l8 offset-l2">
                <table class="centered hoverable responsive-table">
                    <thead>
                      <tr>
                        <th data-field="name"
                            class="js-order-member-data">
                            Name <i class="icon-up teal-text text-lighten-1 material-icons tiny">play_arrow</i>
                        </th>
                        <th data-field="dni"
                            class="js-order-member-data">
                            Dni <i class="icon-up teal-text text-lighten-1 material-icons tiny">play_arrow</i>
                        </th>
                        <th data-field="charge"
                            class="js-order-member-data">
                            Charge <i class="icon-up teal-text text-lighten-1 material-icons tiny">play_arrow</i>
                        </th>
                        <th data-field="birthdate"
                            class="js-order-member-data">
                            BirthDate <i class="icon-up teal-text text-lighten-1 material-icons tiny">play_arrow</i>
                        </th>
                      </tr>
                    </thead>

                    <tbody><!-- Content indexDB members --></tbody>
                </table>
            </div>
        </div>    
    </div>
    
    <!-- Advise Error validation -->
    <!-- Modal Trigger -->
    <a  class="waves-effect waves-light btn modal-trigger hide"
        href="#modal-error-widget">Modal</a>

    <!-- Modal Structure -->
    <div id="modal-error-widget" class="modal bottom-sheet">
        <div class="modal-content">
            <h5>Errors in new member</h5>
        </div>
        <div class="modal-footer">
            <ul class="collection list-errors"></ul>
        </div>
    </div>
    
    <!-- Advise Remove Member -->
    <!-- Modal Trigger -->
    <a  class="waves-effect waves-light btn modal-trigger hide"
        href="#modal-remove-member-widget">Modal</a>

    <!-- Modal Structure -->
    <div id="modal-remove-member-widget" class="modal">
        <div class="modal-content">
            <h5>¿Remove <span class="member-name"></span> Member?</h5>
            <p><small>There´s no turning back...</small></p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="red white-text modal-action modal-close waves-effect waves-red btn-flat js-modal-remove-member">Bugger off!</a>
            <a class="waves-effect waves-grey btn-flat text-capitalize js-submit-edit-cancel-member">Cancel</a>
        </div>
    </div>
    
    <script src='./../bower_components/materialize/dist/js/materialize.js'></script>
    <script src='./../app/front/prototypes/FormValidate.proto.js'></script>
    <script src='./../app/front/prototypes/IndexedDB.proto.js'></script>
    <script src='./../app/front/widgets/insertTeamMember.widget.js'></script>
    <script src='./../app/front/formMemberCorporate.ctr.js'></script>
</main>
</body>
</html>
